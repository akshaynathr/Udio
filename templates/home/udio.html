<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<meta  charset='UTF-8'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='home/css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='home/css/bootstrap.min.css') }}">
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	
</head>

<body onload="downLoad()">

<script type="text/javascript">
	var username=document.getElementById('username').value;
	var password=document.getElementById('password').value;

	var xhttp=new XMLHttpRequest();
	xhttp.open("POST","login",true);
	xhttp.send();

</script>
	<div id="layer1" class="layer1_class" ><img class="loadBackground" src="{{ url_for('static',filename='home/img/white.png' ) }}"><img class="loadGif" src="img/Intersection.gif"></div>

	<div id="layer2" class="layer2_class">

		<div class="background" id="background"><img src="{{ url_for('static', filename='home/img/bg1.gif') }}"></div>	

		<header class="header-nav" id="header-nav">
		
  					<div class="header-logo"><a href="#home">UDIO</a></div>

  					<div class="nav-right">
  						<div class="header-signup"><a href="/reg">Sign-Up</a></div>
  						<div class="header-login"><a href="#login">Login</a></div>
  						<div class="header-sender"><a href="#working">How It Works</a></div>
  						<div class="header-about"><a href="#about">About-Us</a></div>
  						<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
					</div>			
		</header>

		<div class="login" id="login">
			<img src="{{ url_for('static', filename='home/img/login.png' ) }}">
		</div>

		<div class="loginBody">
				<div class="containers">
					<div class="top">
						<h1 id="title" style="padding-top:100px;">ARE YOU ONE OF <span id="logo"><b><b>US?<br>WELCOME </b></b></span>BACK</h1>
					</div>
					<div class="login-box animated fadeInUp">
						<div class="box-header">
							<div>Log In</div>
						</div>
						<div>
							<!-- Display flashed messages -->
      {% with msgs = get_flashed_messages() %}
        {% if msgs %}
          {%- for msg in msgs %}
            <div class="alert alert-info">
              {{ msg }}
            </div>
          {% endfor -%}
        {% endif %}
      {% endwith %}


      					</div>
						<form method="POST" name="login">
						<label for="username">Username</label>
						<br/>
						<input type="text" id="username" name="username" size="45">
						<br/>
						<label for="password">Password</label>
						<br/>
						<input type="password" id="password" name="password" size="45">
						<br/>
						<button type="submit">Sign In
						 </button>
						<br/>
						</form>
						<a href="#"><p class="small">FORGOT YOUR PASSWORD ?</p></a>
						<a href="#"><p id="signup">SIGN UP</p></a>
					</div>
				</div>
		</div>
		


	</div>

	
	<script src="{{ url_for('static', filename='home/js/bootstrap.min.js') }}"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="{{ url_for('static', filename='home/js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='home/js/bootstrap.min.js') }}"></script>
	
</body>
</html>
