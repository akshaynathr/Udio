{% extends "admin/admin.html" %}

{% block reviews %}

<h3 style="padding:15px;"> Reviews </h3>
{% for ride in rides %}
 
<div class="col-md-6" style=" background-color:#ddd; margin:5px; width:100%; ">




<label> Id:</label>{{ ride.id }} </br>
<label>From:</label> {{ ride.from_place }} </br>
<label>To:</label>{{ ride.to_place }} </br>
<label>Date:</label>{{ ride.date }} </br>
	 

</div>
{% else %}
	<div class="col-md-6" style= " width:100%; ">
	<p> It seems that you have not done any rides in Udio yet</p>
	</div>
{% endfor %}
 	 

 
{% endblock %}
